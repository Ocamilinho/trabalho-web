<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0;">
    <header style="background-color: #333; color: white; padding: 10px 0;">
        <h1>Meu Site</h1>
        <nav>
            <ul style="list-style: none; margin: 0; padding: 0;">
                <li style="display: inline; margin-right: 20px;"><a href="index.html" style="text-decoration: none; color: white;">Home</a></li>
                <li style="display: inline; margin-right: 20px;"><a href="login.html" style="text-decoration: none; color: white;">Entrar/Logar</a></li>
                <li style="display: inline;"><a href="cadusuario.html" style="text-decoration: none; color: white;">Cadastrar</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="section3" style="background-color: #fff; padding: 20px; margin: 20px;">
        <h2>Cadastro de Usuário</h2>
        <form style="margin: 20px;">
            <label for="nome" style="display: block; margin-bottom: 10px;">Nome:</label>
            <input type="text" id="nome" name="nome" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
            
            <label for="email" style="display: block; margin-bottom: 10px;">E-mail:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 10px;">
            
            <label for="sexo" style="display: block; margin-bottom: 10px;">Sexo:</label>
            <select id="sexo" name="sexo" style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            
            <fieldset>
                <legend>Escolha uma opção:</legend>
                <input type="radio" id="opcao1" name="opcao" value="opcao1" style="margin-right: 5px;">
                <label for="opcao1">Opção 1</label>
                <input type="radio" id="opcao2" name="opcao" value="opcao2" style="margin-right: 5px;">
                <label for="opcao2">Opção 2</label>
                <input type="radio" id="opcao3" name="opcao" value="opcao3" style="margin-right: 5px;">
                <label for="opcao3">Opção 3</label>
            </fieldset>
            
            <fieldset>
                <legend>Escolha várias opções:</legend>
                <input type="checkbox" id="opcao4" name="opcoes[]" value="opcao4" style="margin-right: 5px;">
                <label for="opcao4">Opção 4</label>
                <input type="checkbox" id="opcao5" name="opcoes[]" value="opcao5" style="margin-right: 5px;">
                <label for="opcao5">Opção 5</label>
                <input type="checkbox" id="opcao6" name="opcoes[]" value="opcao6" style="margin-right: 5px;">
                <label for="opcao6">Opção 6</label>
            </fieldset>
            
            <label for="mensagem" style="display: block; margin-bottom: 10px;">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" style="width: 100%; padding: 10px;"></textarea>
            
            <button type="submit" style="background-color: #333; color: white; padding: 10px 20px; border: none; cursor: pointer;">Cadastrar</button>
            <button type="reset" style="background-color: #333; color: white; padding: 10px 20px; border: none; cursor: pointer;">Limpar</button>
        </form>
    </section>
</body>
</html>
